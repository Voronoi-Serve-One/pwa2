<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#F5F5DC">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    li{
        list-style: none;
    }
    body{
        height: 100vh;
        background: linear-gradient(60deg, rgb(88, 88, 88), rgb(180, 180, 180));
        font-family: monospace;
        font-size: 1rem;
        font-weight: 700;
        color: #333;
        border: 1px solid rgb(92, 92, 92);
    }
    #taskinput{
        flex: 2;
        font: inherit;
        height: 2rem;
        padding: .5rem;
        border: 1px solid rgb(92, 92, 92);
        outline: none;
    }
    
    #addtask{
        flex: 1;
        font: inherit;
        font-size: 1.2rem;
        color: #eee;
        background-color: #333;
        border: none;
    }
    .container{
        background-color: #eee;
        max-width: 27rem;
        display: flex;
        flex-direction: column;
        margin-inline: auto;
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 5px;
        border: 1px solid rgb(92, 92, 92);
    }
    .container .inp{
        display: flex;
        gap: 5px;
    }
    .taskcontainer{
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    #tasklist{
        display: flex;
        flex-direction: column;
        gap: .5rem;
    }
    .task{
        width: 100%;
        background-color: #333;
        color: #eee;
        height: 4rem;
        padding: 1rem;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .task span.done{
        text-decoration: line-through;
    }
    .delete{
        background-color: rgb(250, 73, 73);
        color: #333;
        border: none;
        font: inherit;
        padding: .5rem 1rem;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="inp">   
            <input id="taskinput" type="text" placeholder="Enter Your Tasks"/>
            <button id="addtask" onclick="addTask()" type="button">Add</button>
        </div>
        <div class="taskcontainer">
            <h1>Tasks</h1>
            <ul id="tasklist"></ul>
        </div>
    </div>
    
    <script>
        const tasklist = document.getElementById("tasklist")
        function addTask(){
            const input = document.getElementById("taskinput")

            if(input.value.trim()==="")return
            const li = document.createElement('li')
            li.classList.add("task")
            

            const span = document.createElement('span')
            span.innerText = `${input.value.trim()}`
            span.onclick = ()=>{
                span.classList.toggle('done')
            }

            const btn = document.createElement('button')
            btn.innerText = "Delete"
            btn.classList.add("delete")
            btn.onclick = ()=>{
                li.remove()
            }
            
            li.appendChild(span)
            li.appendChild(btn)
            tasklist.appendChild(li)
            input.value = ''
        }
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
            .register("/service-worker.js")
            .then(() => {
                console.log("ayos! rehistro as service worker");
            })
            .catch((error) => {
                console.log("Registration failed: ", error);
            });
        }
        
    </script>
</body>
</html>
