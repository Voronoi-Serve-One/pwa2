    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Todo List</h4>
        </div>
        
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
          </div>
          
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();

    if (taskText === "") return;

    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";

    const span = document.createElement("span");
    span.textContent = taskText;
    span.style.cursor = "pointer";
    span.onclick = function () {
      span.classList.toggle("text-decoration-line-through");
      span.classList.toggle("text-muted");
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "btn btn-sm btn-danger";
    deleteBtn.textContent = "Delete";
    deleteBtn.onclick = function () {
      li.remove();
    };

    li.appendChild(span);
    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);

    input.value = "";
  }

  // Allow Enter key to add task
  document.getElementById("taskInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      addTask();
    }
  });
</script>

</body>
</html>
</body>
</html>
